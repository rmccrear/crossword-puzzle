<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/crossword.css">
</head>
<body>
  <header>
    <h1>Crossword Puzzle</h1>
  </header>
  <div class="container">
    <p>
      This is a game that will let you create a crossword puzzle.
      Enter in the answers and hints into the box, then the crossword puzzle will be created.
    </p>
    <textarea id="create-crossword-textarea" title="crossword answer and hints input"></textarea>
    <button id="create-button">create crossword</button>
    <button id="share-link-button">share</button>
    <div id="game-layout">
      <div id="board"></div>
      <div id="sidebar">
        <div>
          <h3>Across</h3>
          <ul id="across-hints"></ul>
        </div>
        <div>
          <h3>Down</h3>
          <ul id="down-hints"></ul>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
  <script src="./js/render.js"></script>
  <script src="./js/text-convert.js"></script>
  <script src="./vendor/crossword-layout-generator.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
